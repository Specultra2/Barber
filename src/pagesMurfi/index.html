<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic Basics</title>
    <script 
    type="module" 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script 
nomodule 
src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
</script>
<link 
rel="stylesheet"  
href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
    <script src= "app.js"defer></script>
<body>
    <ion-app>
      <ion-header>
        <ion-toolbar color = "primary">
            <ion-title>
                BMI Calculator  
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class= "ion-padding">
        <div class="ion-text-end">
            <ion-button (click)="close()" fill="clear" color="dark">
              <ion-icon name="close" slot="start"></ion-icon>
            </ion-button>
          </div>
         
          <div class="ion-padding">
         
            <ion-list>
              <ion-item *ngFor="let p of cart" class="ion-text-wrap">
                <ion-grid>
                  <ion-row class="ion-align-items-center">
                    <ion-col size="2" class="ion-align-self-center">
                      <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                        <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                      </ion-button>
                    </ion-col>
         
                    <ion-col size="1" class="ion-align-self-center">
                      {{ p.amount }}
                    </ion-col>
         
                    <ion-col size="2" class="ion-align-self-center">
                      <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                      </ion-button>
                    </ion-col>
         
                    <ion-col size="2" offset="5">
                      <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                        <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                      </ion-button>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="9">
                      <b>{{ p.name }}</b>
                    </ion-col>
                    <ion-col size="3" class="ion-text-end">
                      {{ p.amount * p.price | currency:'USD' }}
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
              <ion-item>
                <ion-grid>
                  <ion-row>
                    <ion-col size="9">
                      Total:
                    </ion-col>
                    <ion-col size="3" class="ion-text-end">
                      {{ getTotal() | currency:'USD' }}
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>
         
            <ion-button expand="full" (click)="checkout()">
              Checkout
            </ion-button>
          </div>
    </ion-content>  
    </ion-app>
    
</body>
</html>
